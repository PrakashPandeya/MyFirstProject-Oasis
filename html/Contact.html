<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  <meta
    name="description"
    content="The contact page allows the user to connect and ask quries and send feedback to us.  "
  />
  <meta name="keywords" content="html,shop,meta,assainment,bonsai,product,plant,connect,contact us" />
  <meta name="author" content="Tenzing Chhebe Sherpa, Siddhant Bhurtel, Riwaj Timilsina, Prakash Pandeya" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <section          
      style="         
        background-color: #ffffff;
        box-shadow: 0px 0px 10px #c1c1c1;
        padding: 50px;
        border-radius: 10px;
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        left: 500px;
        top: 100px;
      "
    >       <!--Styling the whole section-->
      <div>
        <p1
          style="
            height: 155px;
            width: 100px;
            margin-left: 12px;
            font-size: 30px;
          "
        > 
          Contact Us
        </p1>
      </div>

      <form name="form" onsubmit="validateForm()">  <!--create a form that exicutes the given function validateForm()-->
        <p
          style="
            position: relative;
            margin-left: 330px;
            top: 30px;
            text-transform: capitalize;
          "
        >
          Full_Name:<input type="text" name="Full_Name" />
        </p>
        <br />
        <p
          style="
            position: relative;
            margin-left: 362px;
            top: 10px;
            text-transform: capitalize;
          "
        >
          Email:<input type="email" name="Email" />
        </p>
        <br />
        <br />
        <p
          style="
            position: relative;
            margin-left: 300px;
            bottom: 20px;
            text-transform: capitalize;
          "
        >
          Phone_Number:<input type="text" name="Phone_Number" />
        </p>
        <br />
        <p
          style="
            position: relative;
            left: 340px;
            bottom: 40px;
            text-transform: capitalize;
          "
        >
          Message:<input
            style="width: 200px; height: 70px"
            type="tel"
            name="Message"
          />
        </p>
        <p>
          <a href="/Index.html"
            ><input
              style="
                margin-left: 390px;
                position: relative;
                top: 25px;
                cursor: pointer;
              "
              type="button"
              value="Back"
          /></a>
        </p>
        <p>
          <input
            style="
              margin-left: 850px;
              position: relative;
              bottom: 13px;
              right: 300px;
            "
            type="submit"
            value="Send"
          />
        </p>
      </form>
    </section>
  </body>

  <script type="text/javascript">
    function validateForm() {
      var Full_Name = document.forms["form"]["Full_Name"].value;
      var Email = document.forms["form"]["Email"].value;
      var Phone_Number = document.forms["form"]["Phone_Number"].value;
      var Message = document.forms["form"]["Message"].value;
      if (
        Full_Name == "" ||
        Email == "" ||
        Phone_Number == "" ||
        Message == ""
      ) {
        alert("Please fill the form");
      } else {
        alert("Thankyou you for your feedback ");
      }
    }
  </script>
</html>
