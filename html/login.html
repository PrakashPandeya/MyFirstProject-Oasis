<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <!--make a box within the section with the use of internal css and add an image in it-->
    <section
      style="
        background-color: #ffffff;
        box-shadow: 0px 0px 10px #c1c1c1;
        padding: 50px;
        border-radius: 10px;
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        left: 500px;
        top: 150px;
      "
    >
      <div>
        <img
          style="height: 95px; width: 100px; position: relative; bottom: 20px"
          src="/img/login.png"
        />
      </div>

      <form name="form" onsubmit="validateForm()">
        <!--create a form with four input types email, password, button and submit-->
        <p
          style="
            position: relative;
            margin-left: 320px;
            top: 0px;
            text-transform: capitalize;
          "
        >
          Gmail:<input type="email" name="Gmail" />
        </p>
        <br />
        <p
          style="
            position: relative;
            margin-left: 300px;
            bottom: 20px;
            text-transform: capitalize;
          "
        >
          Password:<input type="password" name="Password" />
        </p>
        <br />
        <p>
          <a href="/Index.html"
            ><input
              style="
                margin-left: 320px;
                position: relative;
                top: 0px;
                cursor: pointer;
              "
              type="button"
              value="Back"
          /></a>
        </p>
        <p>
          <input
            style="
              margin-left: 820px;
              position: relative;
              bottom: 37px;
              right: 320px;
              cursor: pointer;
            "
            type="submit"
            value="Send"
          />
        </p>
      </form>
    </section>
    >
  </body>
